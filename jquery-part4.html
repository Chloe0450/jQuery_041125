<!DOCTYPE html>
<html>
<head>
  <title>JQ-Part 4 – Meta Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery Mobile and jQuery -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2196f3;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    p {
      text-align: justify;
      line-height: 1.6;
      padding: 0 15px;
    }

    .ui-footer h4 {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .meta-box {
      display: none;
      margin: 20px;
      padding: 15px;
      background-color: #e3f2fd;
      border-radius: 8px;
      text-align: center;
    }
  </style>

  <!-- Custom jQuery -->
  <script>
    $(document).on("pagecreate", "#part4", function () {
      $("<div class='meta-box'>Meta tags help search engines understand your page!</div>")
        .appendTo("[data-role='content']")
        .fadeIn(2000);
    });
  </script>
</head>
<body>

  <div data-role="page" id="part4">
    <div data-role="header">
      <h1>PART 4</h1>
    </div>

    <div data-role="content">
      <h2>Meta tags on the webpages</h2>
      <p>
        Meta tags provide metadata about the HTML document. They are used for things like page description, keywords, author, and viewport settings.
      </p>
      <!-- jQuery will inject the meta-box here -->
    </div>

    <div data-role="footer" data-position="fixed">
      <h4>© Chloe – 10DIT23F2042</h4>
    </div>
  </div>

</body>
</html>
